<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SkyGuide</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script type="module" src="main.js"></script>
    
  </head>
  <body>  
    <script>
      function toggleNav() {
        var sidepanel = document.getElementById("city-list");
        if (sidepanel.style.width === "250px") {
          sidepanel.style.width = "0";
        } else {
          sidepanel.style.width = "250px";
        }
      }
    </script>
    <header>
      <h1>SkyGuide</h1>
    </header>
    <div id="map"></div>
    <div class="buttons-container">
      <div class="pin-point">
        <button class="button" id="drop-pin"><i class="fas fa-bullseye" aria-hidden="true"></i></button>
      </div>
      <menu>
        <div id='city-list' class="city-list">
          <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
        </div>
        <button id='city-list-button' class="button" onclick="toggleNav()"><i class="fas fa-list-ul" aria-hidden="true"></i></button>
      </menu>
    </div>
    <div class="location-container" id="location-container">
      <h1 class="city-name">PRETORIA</h1>
      <div class="weather-circle">
        <h2 class="weather">Cloudy</h2>
        <h3 class="temperature">20*</h3>
        <h4 class="temperature-range">L:18* H:25*</h4>
      </div>
      <div class="see-more">
        see more
      </div>
    </div>
  </body>
</html>
