<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SkyGuide</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="src/main.ts"></script>
  </head>
  <body>  
    <header>
      <h1>SkyGuide</h1>
    </header>
    <div id="map"></div>
    <div class="buttons-container">
      <div class="pin-point">
        <button class="button" id="drop-pin"><i class="fas fa-bullseye" aria-hidden="true"></i></button>
      </div>
      <menu>
        <div id='city-list'>
          <a href="javascript:void(0)" class="close-button" id="close-button">&times;</a>
        </div>
        <button id='city-list-button' class="button"><i class="fas fa-list-ul" aria-hidden="true"></i></button>
      </menu>
    </div>
    <div class="location-container" id="location-container">
      <div id="daily-weather-container">
        <div id="daily-weather-container-overlay">
          <h2 id="city-name">PRETORIA</h2>
          <div id="weather-circle">
            <h3 id="weather">Cloudy</h3>
            <h4 id="temperature">20*</h4>
            <h5 id="temperature-range">L:18* H:25*</h5>
          </div>
        </div>
      </div>
      <div id="hourly-weather-container">
        <div id="hourly-weather-list">
          <div id="hourly-weather">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
