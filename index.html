<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <title>SkyGuide</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script type="module" src="src/main.ts"></script>
    <script type="module" src="src/weatherCardComponents.ts"></script>
  </head>
  <body class="h-screen w-screen flex-col overflow-x-hidden overflow-y-hidden">
    <header
      class="align-center z-2 flex h-12 justify-center bg-gradient-to-r from-blue-500 via-blue-400 to-blue-300 shadow-md md:h-16"
    >
      <h1 class="text-lg text-gray-50">SkyGuide</h1>
    </header>
    <div id="map" class="z-0 h-full"></div>
    <div
      id="button-container"
      class="z-1 absolute right-2 top-16 flex items-center justify-end md:left-12 md:right-auto md:top-20 md:flex-row-reverse md:justify-start"
    >
      <div class="pin-point">
        <button
          id="drop-pin-button"
          class="mx-1 flex h-12 w-12 items-center justify-center rounded-md border-2 border-gray-400 bg-white text-lg text-blue-600 md:hover:bg-blue-600 md:hover:text-white"
          aria-label="Drop Pin"
        >
          <i class="fas fa-bullseye" aria-hidden="true"></i>
        </button>
      </div>
      <menu>
        <div
          id="city-list"
          class="z-3 fixed bottom-0 right-0 hidden h-3/4 flex-row rounded-l-2xl bg-gradient-to-r from-blue-500 via-blue-400 to-blue-300 pt-12 md:left-0 md:right-auto md:rounded-l-none md:rounded-r-2xl"
        >
          <button
            id="city-menu-close-button"
            class="absolute right-4 top-0 bg-transparent text-lg text-white hover:text-gray-400"
            aria-label="City Menu Close"
          >
            <i class="fa fa-times fa-lg m-4"></i>
          </button>
          <div
            id="home-button"
            class="w-full border-y-2 p-2 px-8 text-left text-lg text-white hover:cursor-pointer hover:bg-transparent/20 md:text-xl"
          >
            Home
          </div>
        </div>
        <button
          id="city-menu-button"
          class="mx-1 flex h-12 w-12 cursor-pointer items-center justify-center rounded-md border-2 border-gray-400 bg-white text-lg text-blue-600 md:hover:bg-blue-600 md:hover:text-white"
          aria-label="City Menu"
        >
          <i class="fas fa-list-ul" aria-hidden="true"></i>
        </button>
      </menu>
    </div>
    <div
      id="location-container"
      class="z-2 absolute bottom-0 hidden h-4/5 w-screen flex-col items-center justify-center overflow-hidden rounded-t-2xl object-contain shadow-lg md:right-0 md:h-5/6 md:w-1/4 md:rounded-l-2xl md:rounded-t-none"
    >
      <div
        id="daily-weather-container"
        class="top-0 h-4/6 w-full overflow-y-hidden rounded-t-2xl bg-cover bg-no-repeat md:h-3/5"
      >
        <div
          id="daily-weather-container-overlay"
          class="top-0 flex h-full w-full flex-col items-center justify-center overflow-y-hidden bg-black bg-opacity-30"
        >
          <button
            id="weather-close-button"
            class="absolute right-4 top-0 text-lg text-white hover:text-gray-400"
          >
            <i class="fa fa-times fa-lg m-4"></i>
          </button>
          <h2 id="city-name" class="my-4 text-lg font-bold text-white">
            PRETORIA
          </h2>
          <div
            id="weather-circle"
            class="z-2 flex h-44 w-44 flex-col items-center justify-center rounded-full bg-blue-500 text-white outline outline-8 outline-black/50"
          >
            <h3 id="weather" class="m-0 mt-0 text-lg leading-none"></h3>
            <h4 id="temperature" class="mt-0 text-[5rem] leading-none"></h4>
            <h5 id="temperature-range" class="text-xl leading-none"></h5>
          </div>
        </div>
      </div>
      <div
        id="hourly-weather-container"
        class="z-2 bottom-0 h-2/5 w-full md:h-2/5"
      >
        <div class="flex h-1/3 w-full justify-center">
          <button
            id="add-custom-location-button"
            class="my-4 h-12 w-1/2 rounded-lg bg-white text-black opacity-90 hover:bg-slate-300"
          >
            Add as Home Location
          </button>
        </div>
        <div class="flex h-full justify-center text-white">
          <div id="hourly-weather-list" class="flex overflow-x-auto">
            <weather-card
              time="12:00 PM"
              icon="sun.png"
              hourly-temperature="25Â°C"
            ></weather-card>
            <div
              class="my-2 flex h-32 w-24 flex-col items-center justify-center rounded-3xl bg-transparent/30 text-white"
            >
              <h2 id="time" class="time m-0 text-lg">cold</h2>
              <img
                id="weather-icon"
                class="weather-icon my-2 h-16 w-16 md:h-20 md:w-20"
                src=""
                alt="Weather Icon"
              />
              <h3
                id="hourly-temperature"
                class="hourly-temperature m-0 text-sm"
              >
                3*C
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
